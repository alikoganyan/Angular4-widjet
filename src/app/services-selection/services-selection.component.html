<div class="avisits-basic_background">
  <div class="avisits-main_block">
    <div class="avisits-main_title">
      <a class="avisits-arrow_back" (click)="onPrevious('salon_list')"></a>
      <p>Выбор услуг</p>
      <a class="avisits-close" href="#"></a>
    </div>
    <div class="avisits-services avisits-services_sel">
      <div id="scrollbox">
        <ul>
          <li *ngFor="let service of services" (click)="onServiceSelect(service)">
            <a>{{service.name}}<span *ngIf="service === selectedService">v</span></a>
          </li>
        </ul>
      </div>
      <div class="avisits-row">
        <h3>Добавлено</h3>
        <ul>
          <li>
            <div><i class="map icon_ser"></i><strong>3</strong></div>
            <p>услуги</p>
          </li>
          <li>
            <div><i class="map icon_pri"></i><strong>4 900</strong></div>
            <p>рублей</p>
          </li>
          <li>
            <div><i class="map icon_clock"></i><strong>4 15</strong></div>
            <p>часа  минут</p>
          </li>
        </ul>
        <a (click)="onNext('services')">Продолжить</a>
        <p>Работает на aVisits.</p>
      </div>
    </div>
  </div>
</div>
